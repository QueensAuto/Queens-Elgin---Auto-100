# Nixpacks configuration for Coolify deployment
providers = ["node"]

# Disable cache mounts to avoid EBUSY errors
[phases.install]
cmds = ["npm install --legacy-peer-deps"]
cacheDirectories = []

[phases.build]
cmds = ["npm run build"]
cacheDirectories = []

[start]
cmd = "npx serve dist -s -l 3000"
